<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <h1>Dice Game</h1>
    <div class="container">
      <h3>roll dice</h3>
      <div class="child">
        <span>
          <h3>dice 1</h3>
          <h1 id="dice_1">0</h1>
        </span>
        <span>
          <h3>dice 2</h3>
          <h1 id="dice_2">0</h1>
        </span>
      </div>
    </div>
    <span>
      <ul>
        <li>&gt;7 <input type="radio" name="select" id="over" /></li>
        <li>=7 <input type="radio" name="select" id="equal" /></li>
        <li>&lt;7 <input type="radio" name="select" id="less" /></li>
      </ul>
    </span>

    <h1>Result: <span id="result"></span></h1>
    <button id="playBtn">Play</button>
    <script src="./script.js"></script>
  </body>
</html>
